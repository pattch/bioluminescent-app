<div class="content">
  <nav-bar></nav-bar>
  <album-card></album-card>
  <embedded-video [source]="'https://www.youtube.com/embed/aDY5t81QME4'">
  </embedded-video>
  <embedded-video [source]="'https://www.youtube.com/embed/E-sql3OUo34'">
  </embedded-video>
  <embedded-video [source]="'https://www.youtube.com/embed/V2Pct1RsFec'">
  </embedded-video>
  <div class="card">
    <!-- TODO: Consider simply writing these songs out here -->
    <div *ngFor="let song of bioluminescentSongs; index as i">
      <song-card [id] ="'bioluminescent-song-' + i"
                [title]="song.title"
                [artwork]="song.artwork || 'bioluminescent_small.jpg'"
                [mediaSource]="song.mediaSource"
                [filename]="song.filename"
                [audioType]="song.audioType"
                [url]="song.url"
                (playing)="handleSourceChange($event)"
      >
      </song-card>
    </div>
  </div>
  <!-- TODO: Add contact form here -->
</div>
