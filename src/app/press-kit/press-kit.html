<div class="content" [ngClass]="{'navbar-included': navBarIncluded}">
  <nav-bar *ngIf="navBarIncluded">
  </nav-bar>
  <album-card></album-card>
  <embedded-video [width]="videoWidth"
                  [height]="videoHeight"
                  [source]="'https://www.youtube.com/embed/E-sql3OUo34'"
  >
  </embedded-video>
  <embedded-video [width]="videoWidth"
                  [height]="videoHeight"
                  [source]="'https://www.youtube.com/embed/V2Pct1RsFec'"
  >
  </embedded-video>
  <div class="card">
    <!-- TODO: Consider simply writing these songs out here -->
    <div *ngFor="let song of bioluminescentSongs">
      <song-card [title]="song.title"
                [artwork]="song.artwork || 'bioluminescent_small.jpg'"
                [mediaSource]="song.mediaSource"
                [filename]="song.filename"
                [audioType]="song.audioType"
                [url]="song.url"
      >
      </song-card>
    </div>
  </div>
</div>
