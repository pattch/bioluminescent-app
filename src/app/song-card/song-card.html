<div class="song-container">
  <span class="artwork" *ngIf="artwork">
    <img class="artwork" [src]="artworkUrl" alt="artwork">
  </span>

  <span class="content">
    <span class="title">{{title}}</span>

    <ng-container [ngSwitch]="mediaSource">
        <span *ngSwitchCase="'file'" class="song embedded-file">
          <audio controls>
            <source [src]="fileUrl" [type]="audioType">
            Your browser does not support the audio element.
          </audio>
        </span>
        <!-- TODO: Support embedding from external sources e.g. Sound Cloud -->
    </ng-container>
  </span>
</div>
