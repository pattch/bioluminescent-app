<span class="title">{{title}}</span>
<span class="artwork" *ngIf="artwork">{{artwork}}</span>
<ng-container [ngSwitch]="mediaSource">
    <div *ngSwitchCase="'file'" class="embedded-file">
      <h3>DISPLAYING FILE: {{fileUrl}}</h3>
      <h4>File type: {{audioType}}</h4>
      <audio controls>
        <source [src]="fileUrl" [type]="audioType">
        Your browser does not support the audio element.
      </audio>
    </div>
    <!-- TODO: Support embedding from external sources e.g. Sound Cloud -->
</ng-container>
